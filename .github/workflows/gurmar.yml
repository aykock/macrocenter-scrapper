name: Daily Market Scrape

on:
  schedule:
    # This runs at 00:00 UTC (03:00 Turkish Time) every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium 

      - name: Run scraper
        run: |
          python Codes/Markets/Gurmar/gurmar_scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"          
          git add Datas/Markets/Gurmar/*.csv
          git commit -m "Auto-update: Added daily gurmar product data for $(date +'%Y-%m-%d')" || exit 0
          git push origin HEAD:${{ github.ref_name }}

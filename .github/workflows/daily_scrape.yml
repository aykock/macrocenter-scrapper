name: Daily Market Scrape

on:
  schedule:
    # This runs at 00:00 UTC (03:00 Turkish Time) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger the code manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python Codes/Markets/Baskent/baskent.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/*.csv
        git commit -m "Auto-update: Added daily product data for $(date +'%Y-%m-%d')" || exit 0
        git push